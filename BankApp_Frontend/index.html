    <script>
        $(document).ready(function () {
            $("#login").click(function() {
                let result = login();
                //CHECK IF ANY ERROR RETURNED
                if (result != null) {
                    $("#errorMsg").html(result.errorMsg);
                    $('#errorMsg').show();
                }
            });

            $('#create').click(function() {
                $('#login-form').hide();
                $('#register-form').show();
            })

            $('#reg-back').click(function() {
                $('#login-form').show();
                $('#register-form').hide();
            })


            $('#register').click(function() {
                if($('#register-form').valid()) {
                    addNewUser(function(callback) {
                        if (callback != null) {
                            $('#errorMsg-reg').html(callback);
                            $('#errorMsg-reg').show();
                        } 
                    })
                }
            })

            $('#register-form').validate({
                rules: {
                    reguserid: {
                      required: true,
                    },
                    regpin: {
                        required: true,
                        number: true
                    },
                    regfullName: {
                        required: true
                    },
                    regemail: {
                        required: true,
                        email: true
                    },
                    regmobile: {
                        required: true,
                        digits: true
                    }   
                }
            });

        });      
    </script>
